            <div class="group">
                <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>

            </div>
            <div class="group">
                <textarea type="textarea" rows="5" required="required"></textarea><span class="highlight"></span><span class="bar"></span>

            </div>
